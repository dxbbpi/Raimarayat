  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(circle at center, rgba(25,5,5,0.9), rgba(10,0,0,1)),
        url('https://img2.pic.in.th/pic/4ea566c27a0d4a1421f552fdaabf9ee2.png') no-repeat center center / cover;
      color: #e0b0b0;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(26, 10, 10, 0.95);
      box-shadow: 0 2px 8px rgba(80,0,0,0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 2rem;
      z-index: 9999;
      backdrop-filter: blur(8px);
    }

    header .logo {
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 1.3px;
      color: #dd4444;
      user-select: none;
      text-shadow: 0 0 6px #bb2222;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #ee9999;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 0 transparent;
      user-select: none;
    }

    nav a:hover {
      background-color: #bb2222;
      color: #fff0f0;
      box-shadow: 0 0 12px #bb2222;
    }

    main {
      flex: 1;
      max-width: 1100px;
      margin: 100px auto 40px;
      padding: 0 1rem;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    main h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ff5555;
      text-shadow: 0 0 12px #bb2222;
    }

    main p.subtitle {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 3rem;
      color: #cc8888cc;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .card {
      background: rgba(187, 34, 34, 0.15);
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(187, 34, 34, 0.3);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      border: 2px solid transparent;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(187, 34, 34, 0.6);
      border-color: #bb2222;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 18px 18px 0 0;
      box-shadow: inset 0 0 40px rgba(187, 34, 34, 0.2);
      transition: transform 0.3s ease;
      background-color: #330a0a;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card .description {
      margin-top: 1rem;
      padding: 0 1rem 1rem 1rem;
      font-size: 1rem;
      line-height: 1.4;
      color: #f0c6c6;
      user-select: text;
    }

    .card .description a {
      color: #ff4444;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .card .description a:hover {
      color: #ff7777;
      text-shadow: 0 0 6px #ff5555;
    }

    @media (max-width: 600px) {
      main h1 {
        font-size: 2.2rem;
      }

      nav {
        gap: 1rem;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }

      .card img {
        height: 150px;
      }
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      pointer-events: none;
    }

    footer {
      background: #330a0a;
      padding: 20px 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #c88e8e;
      user-select: none;
    }
  </style>
</head>
