  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(circle at center, rgba(25,5,5,0.9), rgba(10,0,0,1)),
        url('https://img2.pic.in.th/pic/4ea566c27a0d4a1421f552fdaabf9ee2.png') no-repeat center center / cover;
      color: #e0b0b0;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(26, 10, 10, 0.95);
      box-shadow: 0 2px 8px rgba(80,0,0,0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 2rem;
      z-index: 9999;
      backdrop-filter: blur(8px);
    }

    header .logo {
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 1.3px;
      color: #dd4444;
      user-select: none;
      text-shadow: 0 0 6px #bb2222;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    nav a {
      color: #ee9999;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    nav a:hover {
      background-color: #bb2222;
      color: #fff0f0;
      box-shadow: 0 0 12px #bb2222;
    }

    nav a.logout-btn {
      color: #ff6666;
      font-weight: 700;
      cursor: pointer;
      background-color: transparent;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    nav a.logout-btn:hover {
      background-color: #ff4444;
      color: #fff;
      box-shadow: 0 0 12px #ff4444;
    }

    main {
      flex: 1;
      max-width: 1100px;
      margin: 100px auto 40px;
      padding: 0 1rem;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    main h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ff5555;
      text-shadow: 0 0 12px #bb2222;
    }

    main p.subtitle {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 3rem;
      color: #cc8888cc;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .card {
      background: rgba(187, 34, 34, 0.15);
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(187, 34, 34, 0.3);
      overflow: hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      border: 2px solid transparent;
      max-width: 300px;
      margin: 0 auto;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(187, 34, 34, 0.6);
      border-color: #bb2222;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 18px 18px 0 0;
      background-color: #330a0a;
    }

    .card .description {
      margin-top: 1rem;
      padding: 0 1rem 1rem 1rem;
      font-size: 1rem;
      line-height: 1.4;
      color: #f0c6c6;
    }

    .card .description a {
      color: #ff4444;
      font-weight: 700;
      text-decoration: none;
    }

    .card .description a:hover {
      color: #ff7777;
      text-shadow: 0 0 6px #ff5555;
    }

    footer {
      background: #330a0a;
      padding: 20px 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #c88e8e;
    }

    /* ปุ่มเปิด-ปิดเพลง */
    #musicToggleBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #bb2222;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 18px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 12px #bb2222;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 8px;
      filter: drop-shadow(0 0 4px #bb2222);
    }

    #musicToggleBtn:hover {
      background-color: #ff4444;
      box-shadow: 0 0 20px #ff4444;
    }

    #musicToggleBtn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>
<body>

    </nav>

  <main>
    <h1>WEBSITE VIP RAIMARAYART</h1>
    <p class="subtitle">RAIMARAYART</p>

    <div class="card-container">
      <div class="card">

      </div>

  </main>

  <footer>
    &copy; 2025 FIVEM CHECK - DEV JUTI STORY
  </footer>

  <!-- ปุ่มเปิด-ปิดเพลง -->
  <button id="musicToggleBtn" aria-label="Toggle background music">
    <svg id="icon" viewBox="0 0 24 24" aria-hidden="true">
      <!-- เริ่มต้นเป็นไอคอนเล่นเพลง -->
      <path d="M8 5v14l11-7z"></path>
    </svg>
    เปิดเพลง
  </button>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i')) {
        e.preventDefault();
      }
    });

    // รายการเพลง
    let music_background_list = [
      {
        id: "bg1",
        url: "https://audio.jukehost.co.uk/RPTqxfgnbK398bjryGRSZhJdtmXD7hfN",
        loop: 999,
        volume: 0.50
      }
    ];

    const audio_music_background = new Audio();
    audio_music_background.preload = 'auto';
    audio_music_background.src = music_background_list[0].url;
    audio_music_background.loop = false;
    audio_music_background.volume = 0;
    audio_music_background.muted = true;

    let isPlaying = false;
    let loopCount = 0;

    // ฟังก์ชันเล่นเพลง
    function playMusic() {
      audio_music_background.muted = false;
      audio_music_background.volume = music_background_list[0].volume;
      audio_music_background.play().catch(err => {
        console.log("เล่นเพลงไม่ได้:", err);
      });
      isPlaying = true;
      updateButton(true);
    }

    // ฟังก์ชันหยุดเพลง
    function pauseMusic() {
      audio_music_background.pause();
      isPlaying = false;
      updateButton(false);
    }

    // อัปเดตปุ่มตามสถานะเพลง
    function updateButton(playing) {
      const btn = document.getElementById('musicToggleBtn');
      const icon = document.getElementById('icon');
      if (playing) {
        btn.textContent = ''; // ล้างข้อความเก่า
        btn.appendChild(icon);
        btn.insertAdjacentText('beforeend', ' ปิดเพลง');
        // เปลี่ยนไอคอนเป็น "pause"
        icon.innerHTML = `<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>`;
      } else {
        btn.textContent = ''; // ล้างข้อความเก่า
        btn.appendChild(icon);
        btn.insertAdjacentText('beforeend', ' เปิดเพลง');
        // เปลี่ยนไอคอนเป็น "play"
        icon.innerHTML = `<path d="M8 5v14l11-7z"></path>`;
      }
    }

    // วนเพลงตามจำนวน loop
    audio_music_background.addEventListener('ended', () => {
      loopCount++;
      if (loopCount < music_background_list[0].loop) {
        audio_music_background.currentTime = 0;
        audio_music_background.play();
      } else {
        pauseMusic();
      }
    });

    // ปิดเสียงเมื่อเปลี่ยนแท็บ
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && isPlaying) {
        audio_music_background.volume = music_background_list[0].volume;
      } else {
        audio_music_background.volume = 0;
      }
    });

    // เริ่มต้นปุ่มไม่เล่นเพลง
    updateButton(false);

    // ปุ่มกดเปิด-ปิดเพลง
    document.getElementById('musicToggleBtn').addEventListener('click', () => {
      if (isPlaying) {
        pauseMusic();
      } else {
        playMusic();
      }
    });

    // เช็คสถานะล็อกอิน ถ้าไม่ใช่รีไดเรคไปหน้า login
    window.onload = () => {
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "index.html";
      }
    };

    // ฟังก์ชันออกจากระบบ
    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
