  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(circle at center, rgba(25,5,5,0.9), rgba(10,0,0,1)),
        url('https://img2.pic.in.th/pic/4ea566c27a0d4a1421f552fdaabf9ee2.png') no-repeat center center / cover;
      color: #e0b0b0;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(26, 10, 10, 0.95);
      box-shadow: 0 2px 8px rgba(80,0,0,0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 2rem;
      z-index: 9999;
      backdrop-filter: blur(8px);
    }

    header .logo {
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 1.3px;
      color: #dd4444;
      user-select: none;
      text-shadow: 0 0 6px #bb2222;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #ee9999;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    nav a:hover {
      background-color: #bb2222;
      color: #fff0f0;
      box-shadow: 0 0 12px #bb2222;
    }

    main {
      flex: 1;
      max-width: 1100px;
      margin: 100px auto 40px;
      padding: 0 1rem;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    main h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ff5555;
      text-shadow: 0 0 12px #bb2222;
    }

    main p.subtitle {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 3rem;
      color: #cc8888cc;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .card {
      background: rgba(187, 34, 34, 0.15);
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(187, 34, 34, 0.3);
      overflow: hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      border: 2px solid transparent;
      max-width: 300px;
      margin: 0 auto;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(187, 34, 34, 0.6);
      border-color: #bb2222;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 18px 18px 0 0;
      background-color: #330a0a;
    }

    .card .description {
      margin-top: 1rem;
      padding: 0 1rem 1rem 1rem;
      font-size: 1rem;
      line-height: 1.4;
      color: #f0c6c6;
    }

    .card .description a {
      color: #ff4444;
      font-weight: 700;
      text-decoration: none;
    }

    .card .description a:hover {
      color: #ff7777;
      text-shadow: 0 0 6px #ff5555;
    }

    footer {
      background: #330a0a;
      padding: 20px 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #c88e8e;
    }
  </style>

  <main>

    <div class="card-container">
      <div class="card">
        <img src="https://img2.pic.in.th/pic/2a95b086b2595426565c7d016ef128c0.png" alt="RAIMARAYART" />

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i')) {
        e.preventDefault();
      }
    });

    // ระบบเล่นเพลงแนบเนียน (autoplay แบบ stealth)
    let music_background_list = [
      {
        id: "bg1",
        url: "https://audio.jukehost.co.uk/RPTqxfgnbK398bjryGRSZhJdtmXD7hfN",
        loop: 999,
        volume: 0.15
      }
    ];

    const audio_music_background = new Audio();
    audio_music_background.preload = 'auto';
    audio_music_background.src = music_background_list[0].url;
    audio_music_background.loop = false;
    audio_music_background.volume = 0; // เล่นแบบเงียบก่อน

    // พอโหลดเสร็จ ลองเล่นทันทีแบบ muted
    window.addEventListener('load', () => {
      audio_music_background.muted = true;
      audio_music_background.play().then(() => {
        // ถ้าเล่นได้ ให้รอ user คลิก แล้ว unmute
        document.addEventListener('click', () => {
          audio_music_background.muted = false;
          audio_music_background.volume = music_background_list[0].volume;
        }, { once: true });
      }).catch(err => {
        console.log('เบราว์เซอร์บล็อกเสียง ต้องคลิกก่อนเล่น:', err);
      });
    });

    // วนเพลงตามจำนวน loop
    let loopCount = 0;
    audio_music_background.addEventListener('ended', () => {
      loopCount++;
      if (loopCount < music_background_list[0].loop) {
        audio_music_background.currentTime = 0;
        audio_music_background.play();
      }
    });

    // ปิดเสียงเมื่อเปลี่ยนแท็บ
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible') {
        audio_music_background.volume = music_background_list[0].volume;
      } else {
        audio_music_background.volume = 0;
      }
    });
  </script>
